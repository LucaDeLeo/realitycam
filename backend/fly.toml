# fly.toml app configuration file generated for rial-api on 2025-11-25T20:57:59-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rial-api'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[env]
  RUST_LOG = 'info,realitycam_api=debug'
  CORS_ORIGINS = 'https://rial-web.vercel.app,http://localhost:3000'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    # Extended grace period to allow DB retry logic (5 retries with exponential backoff ~62s max)
    grace_period = '2m0s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
