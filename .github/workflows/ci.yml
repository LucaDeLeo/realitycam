# RealityCam CI Pipeline
#
# Workflow stages:
# 1. Lint & Type Check (fast feedback)
# 2. Unit Tests (parallel: web, mobile, backend)
# 3. Integration Tests (requires containers)
# 4. E2E Tests (web only, mobile uses Maestro separately)
#
# Triggers:
# - Push to main branch
# - Pull requests to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  NODE_VERSION: '22'
  RUST_VERSION: '1.82'

jobs:
  # ============================================
  # Stage 1: Lint & Type Check (Fast Feedback)
  # ============================================

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('backend/Cargo.lock') }}

      # Install all dependencies (monorepo)
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Web
      - name: Lint Web
        working-directory: apps/web
        run: pnpm run lint

      - name: Type Check Web
        working-directory: apps/web
        run: pnpm exec tsc --noEmit

      # Mobile
      - name: Type Check Mobile
        working-directory: apps/mobile
        run: pnpm run typecheck

      # Backend
      - name: Lint Backend (Clippy)
        working-directory: backend
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Format Check Backend
        working-directory: backend
        run: cargo fmt --check

  # ============================================
  # Stage 2: Unit Tests (Parallel)
  # ============================================

  unit-tests-web:
    name: Unit Tests (Web)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        working-directory: apps/web
        run: pnpm run test:ci

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/web/coverage/lcov.info
          flags: web-unit
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-unit-results
          path: apps/web/test-results/

  unit-tests-mobile:
    name: Unit Tests (Mobile)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        working-directory: apps/mobile
        run: pnpm run test:ci

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/mobile/coverage/lcov.info
          flags: mobile-unit
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-unit-results
          path: apps/mobile/test-results/

  unit-tests-backend:
    name: Unit Tests (Backend)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('backend/Cargo.lock') }}

      - name: Run Unit Tests
        working-directory: backend
        run: cargo test --lib --bins

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate Coverage Report
        working-directory: backend
        run: cargo tarpaulin --out Xml --skip-clean

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/cobertura.xml
          flags: backend-unit
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Stage 3: Integration Tests
  # ============================================

  integration-tests:
    name: Integration Tests (Backend)
    runs-on: ubuntu-latest
    needs: [unit-tests-web, unit-tests-mobile, unit-tests-backend]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: realitycam_test
          POSTGRES_PASSWORD: realitycam_test
          POSTGRES_DB: realitycam_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      localstack:
        image: localstack/localstack:3.0
        env:
          SERVICES: s3
          AWS_DEFAULT_REGION: us-east-1
        ports:
          - 4566:4566
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: cargo-${{ runner.os }}-${{ hashFiles('backend/Cargo.lock') }}

      - name: Initialize LocalStack S3
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://realitycam-media-test
          aws --endpoint-url=http://localhost:4566 s3 mb s3://realitycam-manifests-test
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Run Integration Tests
        working-directory: backend
        run: cargo test --test integration
        env:
          DATABASE_URL: postgres://realitycam_test:realitycam_test@localhost:5432/realitycam_test
          S3_ENDPOINT: http://localhost:4566
          S3_BUCKET: realitycam-media-test
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1

  # ============================================
  # Stage 4: E2E Tests (Web)
  # ============================================

  e2e-tests-web:
    name: E2E Tests (Web)
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Web App
        working-directory: apps/web
        run: pnpm run build

      - name: Run E2E Tests
        working-directory: apps/web
        run: pnpm run test:e2e
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:3001/api

      - name: Upload E2E Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-e2e-report
          path: apps/web/test-results/

      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/web/test-results/screenshots/

  # ============================================
  # Summary Job
  # ============================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests-web, unit-tests-mobile, unit-tests-backend, integration-tests, e2e-tests-web]
    if: always()
    steps:
      - name: Check All Jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] ||
             [[ "${{ needs.unit-tests-web.result }}" != "success" ]] ||
             [[ "${{ needs.unit-tests-mobile.result }}" != "success" ]] ||
             [[ "${{ needs.unit-tests-backend.result }}" != "success" ]] ||
             [[ "${{ needs.integration-tests.result }}" != "success" ]] ||
             [[ "${{ needs.e2e-tests-web.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
