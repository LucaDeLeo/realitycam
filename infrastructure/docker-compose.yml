version: '3.9'

# RealityCam Local Development & Testing Infrastructure
#
# Services:
# - PostgreSQL 16: Primary database
# - LocalStack: S3-compatible storage (mock AWS)
# - pgAdmin: Database management UI (optional)
#
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose up -d postgres localstack # Start only DB and S3
#   docker-compose down -v                  # Stop and remove volumes
#   docker-compose logs -f postgres         # View logs

services:
  postgres:
    image: postgres:16-alpine
    container_name: realitycam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: realitycam
      POSTGRES_PASSWORD: realitycam_dev
      POSTGRES_DB: realitycam_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realitycam -d realitycam_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realitycam-network

  # Test database (isolated from dev)
  postgres-test:
    image: postgres:16-alpine
    container_name: realitycam-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: realitycam_test
      POSTGRES_PASSWORD: realitycam_test
      POSTGRES_DB: realitycam_test
    ports:
      - "5433:5432"
    # No persistent volume for test DB (clean slate each run)
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realitycam_test -d realitycam_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - realitycam-network

  localstack:
    image: localstack/localstack:3.0
    container_name: realitycam-localstack
    restart: unless-stopped
    environment:
      # Only enable S3 service
      SERVICES: s3
      # Data persistence
      PERSISTENCE: 1
      # Debug logging (set to 0 for production-like behavior)
      DEBUG: 0
      # Default region
      AWS_DEFAULT_REGION: us-east-1
      # Edge port
      EDGE_PORT: 4566
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realitycam-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: realitycam-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@realitycam.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realitycam-network

networks:
  realitycam-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local
  pgadmin_data:
    driver: local
